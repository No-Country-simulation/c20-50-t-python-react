<!DOCTYPE html>

<!-- Elemento raíz del documento -->
<html lang="en">

    <meta charset="UTF-8" />

    <!-- Favicon del sitio web -->

    <!-- Configuración de la ventana de visualización -->

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Título del sitio web -->
    <title>Restomanager</title>

    <!-- Metaetiquetas para SEO -->
    <meta name="description" content="Restaurante de comida italiana" />

      content="restaurante, comida italiana, pizzas, pastas"
    />

    <!-- Enlace a estilos externos (Tailwind CSS) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

  <!-- Cuerpo del documento -->
  <body>
